<!doctype html>
<html>
  <head>
    <title>NodeBot</title>
    <script>document.write('<script src="http://' + (location.host || 'localhost').split(':')[0] + ':35729/livereload.js?snipver=1"></' + 'script>')</script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/angular/angular.js"></script>

    <!-- angular app -->
    <script src="/app/app.js"></script>
    <script src="/app/controllers/main.js"></script>
    <!-- angular app -->

    <link rel="stylesheet" href="/css/master.css">
    <link rel="stylesheet" href="/bootstrap/dist/css/bootstrap.css">
  </head>

  <body ng-app="main">
    <div class="container" ng-controller="mainController">
      <h1 class="text-center">NodeBot - f1
        <small>Powered by Wargos</small>
      </h1>
      <hr>
      <div class="row text-center">
        <img src="/images/wargos-logo.png"/>
        <img src="data:image/jpeg;base64,{{imagedata}}"/>
      </div>
      <div class="row text-center control-btns">
        <div>
          <button type="button" id="" class="btn btn-info start" onclick="startStream()">
            <span class="">-</span>
          </button>
          <button type="button" id="" class="btn btn-info start" onclick="startStream()">
            <span class="glyphicon glyphicon-triangle-top"></span>
          </button>
          <button type="button" id="" class="btn btn-info start" onclick="startStream()">
            <span class="">-</span>
          </button>
        </div>
        <div>
          <button type="button" id="" class="btn btn-info start" onclick="left()">
            <span class="glyphicon glyphicon-triangle-left"></span>
          </button>
          <button type="button" id="" class="btn btn-info start" onclick="left()">
            <span class="glyphicon glyphicon-ban-circle"></span>
          </button>
          <button type="button" id="" class="btn btn-info start" onclick="startStream()">
            <span class="glyphicon glyphicon-triangle-right"></span>
          </button>
        </div>
        <div>
          <button type="button" id="" class="btn btn-info start" onclick="startStream()">
            <span class="">-</span>
          </button>
          <button type="button" id="" class="btn btn-info start" onclick="startStream()">
            <span class="glyphicon glyphicon-triangle-bottom"></span>
          </button>
          <button type="button" id="" class="btn btn-info start" onclick="startStream()">
            <span class="">-</span>
          </button>
        </div>
      </div>
  </body>
<script type="text/javascript">
document.onkeypress = function(e) {
  if(run[e.keyCode]) {
    run[e.keyCode]();
  } else {
    console.info('invalid command:', e.keyCode);
  }
}
</script>
</html>
